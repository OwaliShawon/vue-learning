<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Attributes Binding and Event handling</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        display: grid;
        place-content: center;
      }

      .text-red {
        color: red;
      }

      .text-green {
        color: green;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- v-bind:class, v-on:click -->
      <button :class="active ? 'text-red' : 'text-green'" @click="toggle">
        {{ active ? "Active" : "Inactive" }} Click me !
      </button>
    </div>

    <script>
      Vue.createApp({
        data() {
          return {
            active: false,
          };
        },

        methods: {
          toggle() {
            this.active = !this.active;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
